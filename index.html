<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- Media Query -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Css -->
    <link rel="stylesheet" href="./assets/style.css">
    <link rel="stylesheet" href="./assets/media.css">
    <title>Spotify</title>
</head>
<body>
    <div id="main-container" class="flex">
        <div id="container-sx" class="flex column space-between">
            <div>
                <img class="img-logo-small" src="./assets/img/logo-small.svg" alt="" width="100%">
                <img class="img-logo" src="./assets/img/logo.svg" alt="" width="70%">
                <div class="container-sx-menu">
                    <div class="display-inline-block">
                        <img class="img-logo-10" src="./assets/img/home.svg" alt="" width="100%">
                        <span>Home</span>
                    </div>
                    <div class="display-inline-block">
                        <img class="img-logo-10" src="./assets/img/search.svg" alt="" width="100%">
                        <span>Search</span>
                    </div>
                    <div class="display-inline-block">
                        <img class="img-logo-10" src="./assets/img/libreria.svg" alt="" width="100%"> 
                        <span>Libreria</span>
                    </div>
                </div>
    
                <div class="container-sx-playlist">
                    <span>Playlist</span>
                    <ul>
                        <li>
                            <i class="fa-solid fa-plus"></i>
                            Crea Playlist
                        </li>
                        <li>Nome Playlist</li>
                        <li>Nome Playlist</li>
                        <li>Nome Playlist</li>
                        <li>Nome Playlist</li>
                        <li>Nome Playlist</li>
                        <li>Nome Playlist</li>
                        <li>Nome Playlist</li>
                    </ul>
                </div>
            </div>

            <div class="container-sx-profile">
                <div class="display-inline-block">
                    <img class="download img-logo-10" src="./assets/img/download.svg" alt="" width="60%">
                    <span>Installa App</span>
                </div>
                <hr>
                <div class="display-inline-block">
                    <img class="profile img-logo-10" src="./assets/img/profile.svg" alt="" width="100%">
                    <span>Jonh Doe</span>
                </div>  
            </div>
            
        </div>

        <div id="container-dx">
            <div class="upgrade">
                <a class="bt-white" href="#">Effettua l'upgrade</a>
            </div>

        </div>    
    </div>
    <div id="container-down" class="flex space-between align-center">
        <div class="down-left flex align-center">
            <img src="./assets/img/sinister.jpeg" alt="">
            <div class="down-left-info">
                <span>Sinister</span>
                <span>Brano</span>
                <span>Nome</span>
            </div>
            <div class="down-left-icons">
                <i class="fa-regular fa-heart"></i>
                <i class="fa-regular fa-folder"></i>
            </div>
        </div>

        <div class="down-center flex column">
            <div class="down-center-media flex space-between align-center ">
                <i class="fa-solid fa-shuffle"></i>
                <i class="fa-solid fa-backward-step"></i>
                <i class="fa-regular fa-circle-play"></i>
                <i class="fa-solid fa-forward-step"></i>
                <i class="fa-solid fa-rotate-right"></i>
            </div>
            <div class="container-down-center-time flex space-between align-center">
                <span>1.25</span>
                <div>
                    <div class="line-white"></div>
                </div>
                <span>4.32</span>
            </div>
        </div>

        <div class="down-right flex space-between align-center">
            <i class="fa-solid fa-list"></i>
            <i class="fa-solid fa-display"></i>
            <i class="fa-solid fa-volume-high"></i>
            <div>
                <div class="line-white"></div>
            </div>
        </div>
    </div>

    
</body>
</html>
